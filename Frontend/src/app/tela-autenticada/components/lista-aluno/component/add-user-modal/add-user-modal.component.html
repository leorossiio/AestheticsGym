<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title title" id="addUserModalLabel">Novo Usuário</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="criarUsuario()" #userForm="ngForm">
            <div class="form-row">
              <div class="col-formlogin">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" autofocus="true" [(ngModel)]="novoUsuario.nome" required />
              </div>
              <div class="col-formlogin">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" [(ngModel)]="novoUsuario.email" required />
              </div>
              <div class="col-formlogin">
                <label for="password">Senha</label>
                <input type="password" name="password" placeholder="Digite sua senha" [(ngModel)]="novoUsuario.senha" required />
              </div>
              <div class="col-formlogin">
                <label for="confirm_password">Confirme a senha</label>
                <input type="password" name="confirm_password" placeholder="Confirme sua senha" [(ngModel)]="confirmarSenha" required />
              </div>
              <div class="col-formlogin">
                <label for="funcao">Função</label>
                <select name="funcao" [(ngModel)]="novoUsuario.funcao" required>
                  <option value="Aluno">Aluno</option>
                  <option value="Professor">Professor</option>
                </select>
              </div>
              <div class="botao-cadastro">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
