<div class="container mt-5">
  <main>
    <section class="user-info mb-4">
      <h2>Informações do usuário:</h2>
      <p>Nome: {{ aluno.nome }}</p>
      <p>Email: {{ aluno.email }}</p>
    </section>
    <section class="training-plan mb-5">
      <h2>Plano de Treino</h2>
      <div class="row" *ngIf="treinos && treinos.length > 0; else noTreinos">
        <div class="col-md-6 mb-4" *ngFor="let treino of treinos">
          <div class="card">
            <div class="card-header">
              <h3>{{ treino.nome }}</h3>
            </div>
            <div class="card-body">
             
              <textarea [(ngModel)]="treino.descricao"
          (input)="ajustarAlturaTextArea($event)"
          class="form-control descricao-treino"
          placeholder="Descricao..."></textarea>


              <!-- <ul class="list-unstyled" *ngIf="treino.exercicios && treino.exercicios.length > 0; else noExercicios">
                <li *ngFor="let exercicio of treino.exercicios">
                  <h4>{{ exercicio.nome }}</h4>
                  <p>Séries: {{ exercicio.serie }}</p>
                  <p>Repetições: {{ exercicio.repeticao }}</p>
                  <p>Descrição: {{ exercicio.descricao }}</p>
                </li>
              </ul>
              <ng-template #noExercicios>
                <p>Nenhum exercício cadastrado</p>
              </ng-template> -->
            </div>
          </div>
        </div>
      </div>
      <ng-template #noTreinos>
        <p>Nenhum treino foi cadastrado ainda</p>
      </ng-template>
    </section>
  </main>
</div>
